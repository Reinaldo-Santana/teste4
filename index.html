<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="theme-color" content="#6d27b0">
    <title>Huddle</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./src/image/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <main class="home">
        <section class="visual-area">
            <div class="logo">
                <img src="./src/image/logo.svg" alt="Logo da marca Huddle">
            </div>

            <div class="illustration-container">
                <img src="./src/image/illustration-mockups.svg" alt="Ilustração de maquetes">
            </div>
        </section>

        <section class="content-container">
            <h1>Build the community<br>your fans will love</h1>
            <p>Huddle re-imagines the way qe build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.</p>

            <div class="actions">
                <button><span>Register</span></button>

                <address class="social">
                    <a href="#" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </address>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
